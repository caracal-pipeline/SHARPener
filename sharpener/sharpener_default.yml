general:
  __helpstr: General INPUT directories and filenames
  workdir: /home/maccagni/data/Obj5/# outputs will be stored here
  contname: cln.s1.fits # name of continuum image (assumed stored in workdir)
  cubename: cube.fits # name of datacube (assumed stored in workdir)
  verbose: false
  plot_format: pdf 
  merge_plots: true
  label: SHARP        # This will appear in plot titles
source_finder:
  __helpstr: Find sources in continuum image using miriad imsad
  clip: 5e-3
  enable: true
  options: null
  region: null
  plot_image: true
